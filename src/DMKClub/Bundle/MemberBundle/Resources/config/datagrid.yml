                name:
                    data_name: m.name
                priceTotal:
                    data_name: f.priceTotal
                payedTotal:
                    data_name: f.payedTotal
                isActive:
                    data_name: m.isActive
                startDate:
                    data_name: m.startDate
                correctionStatus:
                    data_name: f.correctionStatus
                corrected:
                    data_name: corrected
