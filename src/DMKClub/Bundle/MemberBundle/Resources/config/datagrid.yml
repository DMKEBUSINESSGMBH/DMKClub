    dmkclub-memberfees-grid-member:
        extends: dmkclub-memberfees-grid-base
        source:
            type: orm
            query:
                select:
                    - b.id as bid
                    - b.name
                where:
                    and:
                        - f.member = :member
                join:
                    left:
                        - { join: f.billing, alias: b }
                groupBy:  f.id, b.id
                
            bind_parameters:
                - member
        inline_editing:
            enable:       true
        columns:
            name:
                type:          link
                route:         dmkclub_memberbilling_view
                params: {id: bid}
                label:         dmkclub.member.memberbilling.name.label
                frontend_type: html
            corrected:
                label:         dmkclub.member.memberfee.corrected.label
                frontend_type: number
        properties:
            id: ~
            delete_link:
                type: url
                route: dmkclub_api_delete_memberfee
                params: [ id ]
            pdf_link:
                type:       url
                route:      dmkclub_memberfee_createpdf
                params:     [ id ]
        sorters:
            columns:
                name:
                    data_name: b.name
            default:
                name:  "%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC"
        filters:
            columns:
                name:
                    type: string
                    data_name: b.name
        actions:
            delete:
                type:         delete
                acl_resource: dmkclub_member_memberfee_delete
                label:        oro.grid.action.delete
                icon:         trash
                link:         delete_link
            pdf:
                type: dmkgetpdf
                acl_resource: dmkclub_memberfee_view
                label: PDF
                icon: file-alt
                link: pdf_link
        mass_actions:
            markfeecorrection:
                type: markfeecorrection
                entity_name: "%dmkclub_member.memberfee.entity.class%"
                data_identifier: f.id
                label: dmkclub.member.memberfee.action.mark_feecorrection
                icon: retweet
            unmarkfeecorrection:
                type: unmarkfeecorrection
                entity_name: "%dmkclub_member.memberfee.entity.class%"
                data_identifier: f.id
                label: dmkclub.member.memberfee.action.unmark_feecorrection
                icon: minus

# ###
# MemberFeeDiscount grid in member
# ###
    dmkclub-memberfeediscounts-grid-member:
        acl_resource: dmkclub_member_view
        source:
            type: orm
            query:
                select:
                    - f.id
                    - f.startDate
                    - f.endDate
                    - f.reason
                    - m.id as memberId
                from:
                    - { table: "%dmkclub_member.memberfeediscount.entity.class%", alias: f }
                join:
                    left:
                        - { join: f.member, alias: m }
                where:
                    and:
                        - f.member = :member
            bind_parameters:
                - member
        columns:
            startDate:
                label:         dmkclub.member.memberfeediscount.start_date.label
                frontend_type: date
            endDate:
                label:         dmkclub.member.memberfeediscount.end_date.label
                frontend_type: date
            reason:
                label:         dmkclub.member.memberfeediscount.reason.label
        properties:
            id: ~
            memberId: ~
            delete_link:
                type: url
                route: dmkclub_api_delete_memberfeediscount
                params: [ id ]
            update_link:
                type:       url
                route:      dmkclub_member_memberfeediscount_update
                params:     [ memberId, id ]
        sorters:
            columns:
                startDate:
                    data_name: f.startDate
                endDate:
                    data_name: f.endDate
                reason:
                    data_name: f.reason
            default:
                startDate:  "%oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC"
        filters:
            columns:
                reason:
                    type: string
                    data_name: f.reason
                startDate:
                    type:      datetime
                    data_name: f.startDate
                endDate:
                    type:      datetime
                    data_name: f.endDate
        actions:
            update:
                type: dialog
                acl_resource: dmkclub_member_update
                label: oro.grid.action.update
                icon: edit
                link: update_link
                widgetOptions:
                    reload-grid-name: dmkclub-memberfeediscounts-grid-member
                    options:
                        dialogOptions:
                            title:  "@translator->trans(dmkclub.member.memberfeediscount.action.update.title)"
                            modal:  true
                            width:  700
            delete:
                type:         delete
                acl_resource: dmkclub_member_delete
                label:        oro.grid.action.delete
                icon:         trash
                link:         delete_link
