# ###
# MemberFee grid in billing
# ###
    dmkclub-memberfees-grid-billing:
        acl_resource: dmkclub_memberfee_view
        source:
            type: orm
            query:
                select:
                    - f.id
                    - f.priceTotal/100 As priceTotal
                    - f.payedTotal/100 As payedTotal
                    - m.id as mid
                    - m.memberCode
                    - m.name
                    - m.paymentOption
                    - f.correctionStatus
                    - m.isActive
                    - m.startDate
                    - m.endDate
                    - >
                        (SELECT CASE WHEN p.flag IS NOT NULL THEN 1 ELSE 0 END 
                        FROM DMKClubMemberBundle:MemberFeePosition p 
                        WHERE p.flag = 'FEECORRECTION' AND p.memberFee = f) As corrected
                    - f.updatedAt
                from:
                    - { table: "%dmkclub_member.memberfee.entity.class%", alias: f }
                where:
                    and:
                        - f.billing = :billing
                join:
                    left:
                        - { join: f.member, alias: m }
            bind_parameters:
                - billing
        inline_editing:
            enable: true
            entity_name: "%dmkclub_member.memberfee.entity.class%"
        columns:
            memberCode:
                label:         dmkclub.member.member_code.label
            name:
                type:          link
                route:         dmkclub_member_view
                params: {id: mid}
                label:         dmkclub.member.name.label
                frontend_type: html
            correctionStatus:
